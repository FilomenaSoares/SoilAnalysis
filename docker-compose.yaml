services:

 db:
   container_name: postgres-docker
   image: postgres:17
   restart: always
   user: postgres
   volumes:
     - postgres_data:/var/lib/postgresql/data
   environment:
     POSTGRES_USER: ${DATABASE_USERNAME}
     POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
     POSTGRES_DB: ${DATABASE_NAME}
   ports:
     - "5431:5432"
   networks:
     - postgres-docker-network
   env_file:
     - .env


 pgadmin:
    container_name: postgres-docker-pgadmin
    image: dpage/pgadmin4
    restart: unless-stopped
    volumes:
       - pgadmin:/var/lib/pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - 5050:80
    networks:
      - postgres-docker-network

 mailhog:
    container_name: postgres-docker-mailhog
    image: mailhog/mailhog
    restart: always
    logging:
      driver: 'none'
    ports:
      - 1025:1025
      - 8025:8025
    networks:
      - postgres-docker-network

 mqtt:
    container_name: mqtt-broker
    image: eclipse-mosquitto
    restart: always
    ports:
      - "1883:1883"   # MQTT
      - "9001:9001"   # WebSocket
    volumes:
      - ./mqtt/config:/mosquitto/config:ro
      - ./mqtt/data:/mosquitto/data
      - ./mqtt/log:/mosquitto/log
    networks:
      - postgres-docker-network


volumes:
  postgres_data:  # mesmo nome do volume externo definido na linha 10
  pgadmin:

networks:
  postgres-docker-network: